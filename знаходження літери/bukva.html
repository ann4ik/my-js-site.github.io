<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Позиція букви в алфавіті</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6bdd71; 
        }
        .container {
            background: #37b0f7; 
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            text-align: left;
        }
        h1 {
            color: white; 
            text-align: center;
        }
        label, button {
            color: white; 
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        button {
            background-color: #004d00; 
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #002a00; 
        }
        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Позиція букви в алфавіті</h1>
        <form id="letterForm">
            <label for="letterInput">Введіть одну букву алфавіту:</label><br>
            <input type="text" id="letterInput" name="letter" required maxlength="1"><br>
            <div style="text-align: center;">
                <button type="submit">Перевірити</button>
            </div>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('letterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let input = document.getElementById('letterInput').value.trim().toLowerCase();
            let message = document.getElementById('message');

            if (input.length !== 1 || !/^[a-zа-яёїієґ]$/i.test(input)) {
                message.textContent = "Будь ласка, введіть одну букву.";
                message.style.color = 'red';
            } else {
                const alphabet = 'abcdefghijklmnopqrstuvwxyz';
                const alphabetUkr = 'абвгґдеєжзийіїклмнопрстуфхцчшщьюя';
                let position;

                if (alphabet.includes(input)) {
                    position = alphabet.indexOf(input) + 1;
                } else if (alphabetUkr.includes(input)) {
                    position = alphabetUkr.indexOf(input) + 1;
                }

                if (position) {
                    message.textContent = `Буква '${input}' знаходиться на позиції ${position} в алфавіті.`;
                    message.style.color = 'green';
                } else {
                    message.textContent = "Буква не знайдена в алфавіті.";
                    message.style.color = 'red';
                }
            }
        });
    </script>
</body>
</html>
