<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6bdd71;
        }

        #pyramid-container {
            text-align: center;
            background-color: #6bdd71;
            padding: 20px;
            border-radius: 10px;
        }

        #pyramid {
            font-size: 24px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="pyramid-container">
        <pre id="pyramid"></pre>
    </div>

    <script>
        function buildPyramid(height) {
            let pyramid = "";
            for (let i = 1; i <= height; i++) {
                pyramid += "ðŸ™‚".repeat(i) + "\n";
            }
            return pyramid;
        }

        const height = 12;
        const pyramidElement = document.getElementById("pyramid");
        pyramidElement.textContent = buildPyramid(height);
    </script>
</body>
</html>
