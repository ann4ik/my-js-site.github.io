<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислення степеня</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #37b0f7; 
            margin: 0;
        }
        .container {
            text-align: left;
            background: #6bdd71;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #007BFF; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Обчислення степеня</h1>
        <form id="powerForm">
            <label for="baseInput">Введіть основу (число):</label>
            <input type="number" id="baseInput" name="base" required>
            <label for="exponentInput">Введіть показник степеня (число):</label>
            <input type="number" id="exponentInput" name="exponent" required>
            <button type="submit">Обчислити</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('powerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let base = parseFloat(document.getElementById('baseInput').value);
            let exponent = parseFloat(document.getElementById('exponentInput').value);
            let resultElement = document.getElementById('result');

            if (isNaN(base) || isNaN(exponent)) {
                resultElement.textContent = "Будь ласка, введіть коректні числові значення.";
                resultElement.style.color = 'red';
            } else {
                let result = Math.pow(base, exponent);
                resultElement.textContent = `Результат: ${base} в степені ${exponent} дорівнює ${result}`;
                resultElement.style.color = 'green';
            }
        });
    </script>
</body>
</html>
